name: C/C++ CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-22.04
    strategy:
      matrix:
        CXX: [g++-11, g++-12, g++-13, clang-13, clang-14]
    steps:
    - uses: actions/checkout@v3
    - name: install env
      run: |
        wget --no-check-certificate -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository 'deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy main'
        sudo apt install ${{CXX}} ${{ fromJson('{ "clang-13": "libc++-13-dev libc++abi-13-dev", "clang-14": "libc++-14-dev libc++abi-14-dev" }')[CXX] }}
    - name: make
      run: make
      env:
        CXX: ${{ matrix.CXX }}
    - name: run
      run: ./hello
